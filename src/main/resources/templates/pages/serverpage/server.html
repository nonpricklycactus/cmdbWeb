<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器列表</title>
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>所属服务器列表</legend>
</fieldset>

<table class="layui-hide" id="demo" lay-filter="demo"></table>



<script src="../../lib/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        let $ = layui.jquery;

        //第一个实例
        table.render({
            elem: '#demo'
            ,cellMinWidth: 80
            ,url: '/pages/serverpage/serverdata' //数据接口
            ,page: true //开启分页
            ,cols: [
                [ //表头
                {field: 'server_id', title: '服务器编号', align: 'left', sort: true}
                ,{field: 'hostname', title: '主机名', align: 'center', sort: true}
                ,{field: 'device_type', title: '服务器型号', align: 'center'}
                ,{field: 'system_version', title: '系统版本', align: 'center'}
                ,{field: 'system_kernel', title: '系统内核', align: 'center'}
                ,{field: 'hard_disk', title: '硬盘容量', align: 'center'}
                ,{field: 'memory', title: '内存容量', align: 'center'}
                ,{field: 'physical_cpu_cores', title: 'CPU内核数',align: 'center'}
                ,{field: 'system_ip', title: 'Ip地址', align: 'center'}
                ,{field: 'check_time', title: '获取时间', align: 'center', sort: true}
                ]
            ]
        });

        table.on('row(demo)', function(obj){
            var data = obj.data;

            window.location.href = window.location.protocol+'//'+window.location.host+'/pages/serverpage/editserver.html'; //得到当前行数据

            //标注选中样式
            obj.tr.addClass('layui-table-click').siblings().removeClass('layui-table-click');
        });

    });

</script>

</body>
</html>
